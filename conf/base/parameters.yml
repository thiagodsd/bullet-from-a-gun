                    - valid
                    - test
        fine_tuning_params:
            path:
                - data
                - 06_models
                - output
            num_workers: 2
            batch_size: 2
            lr: 0.0001
            lr_backbone: 0.0001
            weight_decay: 0.0001
            epochs: 5