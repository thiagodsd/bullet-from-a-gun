gunshot:
    dataprep_params:
        experiment_id: "gunshot"
        coco_data:
            # path: data/05_model_input/gunshots/coco
            path:
                - data
                - 05_model_input
                - gunshots
                - coco
            datasets:
                - train
                - valid
                - test
    fine_tuning_params:
        pretrained_model_config: COCO-Detection/faster_rcnn_R_101_FPN_3x.yaml #COCO-Detection/faster_rcnn_X_101_32x8d_FPN_3x.yaml #COCO-Detection/faster_rcnn_R_101_FPN_3x.yaml
        num_workers: 4
        pretrained_model_weights: COCO-Detection/faster_rcnn_R_101_FPN_3x.yaml #COCO-Detection/faster_rcnn_X_101_32x8d_FPN_3x.yaml #COCO-Detection/faster_rcnn_R_101_FPN_3x.yaml
        ims_per_batch: 2
        base_lr: 0.00125
        max_iter: 3000
        steps: []
        batch_size_per_image: 512
        num_classes: 2
        score_thresh_test: 0.5


