yolo:
    #
    yolov8_conf1_v1: # yolov8n, epoch 256, batch 32, img_size 640, workers 16
        dataprep_params:
            experiment_id: "yolov8_conf1_v1" 
            yolo_data:
                path:
                    - data
                    - 05_model_input
                    - gunshots
                    - yolo
                    - v1
                datasets:
                    - train
                    - valid
                    - test
        fine_tuning_params:
            path:
                - data
                - 06_models
                - output
            model_name : yolov8n.pt
            experiment_name: "yolov8_conf1_v1" 
            model_config:
                epochs: 256
                batch: 32
                img_size: 640
                optimizer: "auto" # Options include SGD, Adam, AdamW, NAdam, RAdam, RMSProp etc., or auto for automatic selection based on model configuration.
                lr0: 0.001
                lrf: 0.0001
                workers: 16
    yolov8_conf2_v1:
