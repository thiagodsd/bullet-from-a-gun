    path: data/06_models/tuning/
    dataset:
        type: json.JSONDataset
        save_args:
            indent: 4
    filename_suffix: '.json'
    metadata:
        kedro-viz:
            layer: models

_template_fine_tuning_json: &template_fine_tuning_json
    type: partitions.IncrementalDataset
    path: data/06_models/tuned/
    dataset:
        type: json.JSONDataset
        save_args:
            indent: 4
    filename_suffix: '.json'
    metadata:
        kedro-viz:
            layer: models

