# GENERIC
# 
generic.raw_images:
    type: partitions.PartitionedDataset
    path: data/01_raw/generic/
    dataset:
        type: pillow.ImageDataset
    metadata:
        kedro-viz:
            layer: raw

generic.object_detected_images:
    type: partitions.PartitionedDataset
    path: data/07_model_output/generic/
