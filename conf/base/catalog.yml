_template_json: &template_json
    type: partitions.IncrementalDataset
    path: data/06_models/tuned/
    dataset:
        type: json.JSONDataset
        save_args:
            indent: 4
    metadata:
        kedro-viz:
            layer: models

# 
# DETECTRON2
#
detectron2.rccn_101.fine_tuning_results:
    <<: *template_json

detectron2.rccn_aumented.fine_tuning_results:
    <<: *template_json

